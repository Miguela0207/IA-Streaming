<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio M√©dico Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
        }

        #chat-container {
            width: 400px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            overflow-y: scroll;
            height: 400px;
            padding: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .user-message {
            text-align: right;
            background-color: #e0f7fa;
        }

        .ai-message {
            text-align: left;
            background-color: #f1f8e9;
        }

        #input-container {
            width: 400px;
            margin: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #video-container {
            width: 400px;
            margin: 20px;
        }

        #video-container img {
            width: 100%;
            border: 1px solid black;
        }

        #voice-search {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="chat-container" class="chat-content">
        <h1>Consultorio M√©dico Virtual</h1>
        <div class="chat-message ai-message">
            <div class="message-bubble">Bienvenido al Consultorio M√©dico Virtual. ¬øEn qu√© puedo ayudarte hoy?</div>
        </div>
    </div>

    <form id="input-container" onsubmit="sendMessage(event)">
        <div id="video-container">
            <img src="/video" />
        </div>
        <input type="text" id="input" placeholder="Escribe tu mensaje aqu√≠..." autocomplete="off" required />
        <input type="submit" value="Enviar" id="buscar" />
        <button type="button" id="voice-search">üé§</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#buscar").click(function () {
                var userInput = $("#input").val().trim();
                $("#input").val("");

                var userMessage = '<div class="chat-message user-message"><div class="message-bubble">' + userInput + '</div></div>';
                $(".chat-content").append(userMessage);

                $(".chat-content").append('<div id="loading-message" class="chat-message ai-message"><div class="message-bubble">Cargando...</div></div>');

                var promptMessage = "Eres un m√©dico, as√≠ que solo responder√°s preguntas sobre medicina. En caso de que la pregunta no est√© relacionada con medicina, dir√°s que eres un doctor y que solo responder√°s preguntas m√©dicas. Responde SIEMPRE en espa√±ol O EN EL IDIOMA EN EL QUE TE ESCRIBEN EN CASO TAL DE QUE NO TE ESPECIFIQUEN" + userInput;

                var requestData = {
                    "model": "llama2",
                    "prompt": promptMessage,
                    "stream": false
                };

                $.ajax({
                    url: "http://localhost:11434/api/generate",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(requestData),
                    success: function (response) {
                        $("#loading-message").remove();

                        if (response && response.response) {
                            var responseText = response.response;
                            var aiMessageText = '<div class="chat-message ai-message"><div class="message-bubble">AI (Doctor): ' + responseText + '</div></div>';
                            $(".chat-content").append(aiMessageText);
                        } else {
                            console.error("Respuesta inesperada del servidor:", response);
                        }
                    },
                    error: function (xhr, status, error) {
                        $("#loading-message").remove();
                        console.error("Error de AJAX:", status, error);
                    }
                });
            });

            // Funci√≥n de reconocimiento de voz
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                console.error("El navegador no es compatible con la API de reconocimiento de voz.");
            } else {
                const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                reconocimiento.lang = 'es-ES'; // Establece el idioma del reconocimiento de voz a espa√±ol

                reconocimiento.onstart = function () {
                    console.log("El micr√≥fono est√° activado");
                }

                reconocimiento.onresult = function (event) {
                    const current = event.resultIndex;
                    const transcripcion = event.results[current][0].transcript;
                    document.getElementById("input").value = transcripcion;
                }

                document.getElementById('voice-search').addEventListener('click', () => {
                    reconocimiento.start();
                });

                reconocimiento.onend = function () {
                    buscarMensaje();
                };

                function buscarMensaje() {
                    const transcripcion = document.getElementById("input").value;
                    if (transcripcion.trim() !== '') {
                        $("#buscar").click();
                    }
                }
            }
        });

        function sendMessage(event) {
            event.preventDefault();
            $("#buscar").click();
        }
    </script>
</body>

</html>
